{% extends 'base.html' %}
{% block head %}

{% endblock %}
{% block body %}
<div class="content">
    <h1 class="text-center">To Do List</h1>
    {% if tasks|length <1 %}
    <h4 class="text-center">Create a task!</h4>
    {% else %}
    <div class="container">
        <div class="row">
            <div class="col-6"></div>
            <table class="table">
                <tr>
                    <th>
                        Added
                    </th>
                    <th>
                        Task
                    </th>
                    <th>Actions</th>
                </tr>
                {% for task in tasks %}
                <tr>
                  <td>
                        {{ task.date_created.date() }}
                    </td>
                    <td>
                        {{ task.content }}
                    </td>

                    <td> <a href="/update/{{task.id}}" >Update</a><br> <a href="/delete/{{task.id}}">Delete</a></td>
                </tr>
                {%endfor%}
            </table>
            {%endif%}
        </div>
    </div>
 
    <div class="container">
    <div class="row" >
        <div class="col-4"></div>
        <form class = "col-6" action="/" method="post"> 
        <input type="text" name="content" id="content">
        <input type="submit" value="add task">
        </form>
    </div>
    </div>
</div>


{% endblock %}
